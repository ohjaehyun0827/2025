<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Red and Black Divs</title>
    <style>
        body {
            padding: 0;
        }
        .red-div {
            background: red;
            height: 100px;
            width: 100%;
        }
        .black-div {
            background: black;
            height: 100px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="red-div"></div>
    <div class="black-div"></div>
</body>
</html>
