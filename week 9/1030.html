    <body>
        <h1>1030</h1>
        <script>
            //배열 공백 선언 후 늘리기 가능
            let fruits = ['apple', 'banana', 'orange'];
            alert(fruits[1]);

            let fruits2 = [];
            fruits2[0] = 'banana';
            fruits2[2] = 'grape';
            for(i=0; i<fruits2.length; i++){
                console.log(fruits2[i]);
            }

            for(let each of fruits2){
                console.log(each);
            }

            const fruit3 = new Array("apple", "banana", "kiwi");
            for(let i=0; i<fruit3.length; i++){
                console.log(fruit3[i]);
            }

            fruit3.push("mango");
            for(let each of fruit3){
                console.log(each);
            }

            //push 대신 기능하는 function
            function addfruit(item){
                fruit3[fruit3.length] = item;
            }
            addfruit("pear");
            
            for(let each of fruit3){
                console.log(each);
            }
        </script>
