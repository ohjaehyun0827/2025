<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h2>품목 상세보기</h2>
  <table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">품명</th>
            <th scope="col">수량</th>
            <th scope="col">가격</th>
            <th scope="col">상태</th>
            <th scope="col">입고처</th>
            <th scope="col">출고처</th>
        </tr>
    </thead>
    <tbody id="stockTableBody"></tbody>
  </table>
    
  <h2>품목 수정</h2>

  <form id="editForm">
    <div class="mb-3">
      <label>품명</label>
      <input type="text" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>수량</label>
      <input type="number" id="qt" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>가격</label>
      <input type="number" id="pc" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>상태</label>
      <input type="text" id="sta" class="form-control">
    </div>
    <div class="mb-3">
      <label>입고처</label>
      <input type="text" id="inP" class="form-control">
    </div>
    <div class="mb-3">
      <label>출고처</label>
      <input type="text" id="outP" class="form-control">
    </div>
    <button type="button" class="btn btn-primary" onclick="btnconfirm()">확인</button>
  <button class="btn btn-secondary" onclick="location.href='index.html'">취소</button>
  </form>
</div>

<script>
// URL에서 index 가져오기
const params = new URLSearchParams(window.location.search);
const index = params.get("index");

// localStorage에서 데이터 가져오기
let stockData = JSON.parse(localStorage.getItem("stockData")) || [];
const item = stockData[index];

const tableBody = document.getElementById("stockTableBody");
tableBody.innerHTML = `
  <tr>
    <th scope="row">${parseInt(index)+1}</th>
    <td>${item.name}</td>
    <td>${item.qt}</td>
    <td>${item.pc}</td>
    <td>${item.sta}</td>
    <td>${item.inP}</td>
    <td>${item.outP}</td>
  </tr>
`;
function btnconfirm(){
    confirm("게시물을 수정할까요?");
}
</script>
</body>
</html>
