<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="my.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <div class="titlesize">품목 상세보기</div>
            <table class="table">
              <thead>
                  <tr>
                      <th scope="col">#</th>
                      <th scope="col">품명</th>
                      <th scope="col">수량</th>
                      <th scope="col">가격</th>
                      <th scope="col">상태</th>
                      <th scope="col">입고처</th>
                      <th scope="col">출고처</th>
                  </tr>
              </thead>
              <tbody id="stockTableBody"></tbody>
            </table>
            <button class="btn btn-primary" onclick="btnedit()">수정</button>
            <button class="btn btn-secondary" onclick="btndelete()">삭제</button>
            <button class="btn btn-secondary" onclick="location.href='index.html'">목록</button>
        </div>

        <script>
        // URL에서 index 가져오기
        const params = new URLSearchParams(window.location.search);
        const index = params.get("index");

        // localStorage에서 데이터 가져오기
        let stockData = JSON.parse(localStorage.getItem("stockData")) || [];
        const item = stockData[index];

        // stockTableBody에 값 넣기
        const tableBody = document.getElementById("stockTableBody");
        tableBody.innerHTML = `
          <tr>
            <th scope="row">${parseInt(index)+1}</th>
            <td>${item.name}</td>
            <td>${item.qt}</td>
            <td>${item.pc}</td>
            <td>${item.sta}</td>
            <td>${item.inP}</td>
            <td>${item.outP}</td>
          </tr>
        `;
        function btndelete(){
          confirm("삭제하겠습니까?");
        }
        function btnedit(){
          window.location.href = `edit.html?index=${index}`;
        };

        </script>
  </body>
</html>
